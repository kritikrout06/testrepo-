<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Advance table concept example</title>
</head>
<body>
    <table border="5px"  bgcolor="aqua" align="center" cellspacing="5px" celpadding="5px">
     <caption>Student Records</caption>
        <thead>
           <tr>
            <th>Roll-no</th>
            <th>Name</th>
            <th>Total mark</th>
            <th>Grade</th>
           </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>khan</td>
                <td>500</td>
                <td>B</td>
                </tr>
                <tr>
                    <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
